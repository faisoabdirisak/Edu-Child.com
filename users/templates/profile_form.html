<!-- {% extends 'main.html' %} -->
{% load static %}
{% block content %}
<div class="col d-flex justify-content-center">
    
  <div class="card mt-10 " style="width: 33rem;">
    <a class="btn btn-dark" href="{% url 'account' %}"><i class="fas fa-chevron-left prev-btn"></i></a>
  <h3 class="login-title">Edit Your Details </h3>
  <a class="btn btn-dark" href="{% url 'account' %}"><i class=""></i>Back</a>
  <form method="POST" action="{% url 'edit-account' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
    <div class="input-group">
      <label>{{field.label}}</label>
      {{field}}
    </div>
    {% endfor %}
    <button type="submit" class=" btn btn-primary login-button">submit</button>
  </form>
</div>
</div>
</div>

{% endblock content %}
